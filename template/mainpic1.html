<div >
<style>
.mytable { 
	background-color: white;
  border: 0px;
  text-align: center;
  }
.mytop{
	width: 100%;
}
.imgCell{
	width: {= ceil(100/scalar(@{$items})) =}%;
	/*height: 20%;*/
}
.img{
	display: block;
	width: 100%;
	height: auto;
}
.nameCell{
	width: {= ceil(100/scalar(@{$items})) =}%;
	font: arial;
	font-size: xx-large;
}
</style>
<table class="mytable">
<tbody>
<tr class="mytop">
<td colspan="{=scalar(@{$items})=}"><img src="{=$topImg=}" alt="" /></td>
</tr>
<tr>
{=
for my $item(@{$items}){
	$OUT.="<td class=\"imgCell\"><img class=\"img\" src=\"$item->{imgs_local}->[0]\" /></td>";
}
=}
</tr>
<tr>
{=
for my $item(@{$items}){
	$OUT.="<td class=\"nameCell\">$item->{color}</td>";
}
=}
</tr>
</tbody>
</table>
</div>
